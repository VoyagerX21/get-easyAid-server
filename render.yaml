services:
  - type: web
    name: get-easyaid-server
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_PASS
        sync: false
      - key: OPENAI_KEY
        sync: false

